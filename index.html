 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Girasoles</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.ibb.co/yYjW3HF/girasoles-abejas.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(2px);
    }

    header {
      background-color: rgba(255, 192, 203, 0.9);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 0.5rem 0;
      color: #d81b60;
    }

    .product p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #333;
    }

    .product button {
      background: #f48fb1;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .product button:hover {
      background: #ec407a;
    }

    .cart {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin: 1rem;
      max-width: 800px;
      margin: 2rem auto;
    }

    .cart ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }

    .cart li {
      margin-bottom: 0.5rem;
      color: #444;
    }

    .cart button {
      background: #81c784;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }

    .cart button:hover {
      background: #66bb6a;
    }
  </style>
</head>
<body>
  <header>Tienda Girasoles</header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Decoración Stitch">
      <h3>Decoración Stitch</h3>
      <p>$15.000</p>
      <button onclick="addToCart('Decoración Stitch', 15000)">Agregar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Decoración Spiderman">
      <h3>Decoración Spiderman</h3>
      <p>$16.000</p>
      <button onclick="addToCart('Decoración Spiderman', 16000)">Agregar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Producto de prueba">
      <h3>Producto de prueba</h3>
      <p>$10</p>
      <button onclick="addToCart('Producto de prueba', 10)">Agregar</button>
    </div>
  </div>

  <div class="cart" id="cart">
    <strong>Carrito</strong>
    <ul id="cart-items"></ul>
    <div id="total">Total: $0</div>
    <button onclick="checkout()">Pagar ♥</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('total');
      items.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        items.appendChild(li);
        sum += item.price;
      });
      total.textContent = `Total: $${sum}`;
    }

    async function checkout() {
      if (cart.length === 0) return alert('El carrito está vacío.');

      const items = cart.map(item => ({
        title: item.name,
        quantity: 1,
        currency_id: "ARS",
        unit_price: item.price
      }));

      try {
        const response = await fetch("https://tienda-backend-gmdc.onrender.com/create_preference", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ items })
        });

        const data = await response.json();
        window.location.href = data.init_point;
      } catch (error) {
        console.error("Error al crear preferencia:", error);
        alert("Hubo un problema al iniciar el pago.");
      }
    }
  </script>
</body>
</html>
