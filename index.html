 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Stitch</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      background-image: url('https://i.ibb.co/BBs6X0R/stitch-bg.jpg'); /* Fondo Stitch */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    header {
      background-color: rgba(0, 150, 255, 0.9);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      color: #0277bd;
      margin: 0.5rem 0;
    }

    .product p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .product button {
      background: #03a9f4;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .product button:hover {
      background: #0288d1;
    }

    .cart {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cart h2 {
      margin-top: 0;
      text-align: center;
      color: #0277bd;
    }

    .cart ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .cart li {
      margin-bottom: 0.5rem;
    }

    .cart button {
      background: #43a047;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    .cart button:hover {
      background: #388e3c;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.7rem;
        padding: 1rem;
      }

      .cart {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Tienda Stitch</header>

  <div class="container">
    <div class="product">
      <img src="https://i.ibb.co/dpKgcpK/stitch1.jpg" alt="Decoración Stitch">
      <h3>Decoración Stitch</h3>
      <p>$15.000</p>
      <button onclick="addToCart('Decoración Stitch', 15000)">Agregar</button>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/Y8VCvWV/stitch2.jpg" alt="Caja temática Stitch">
      <h3>Caja temática Stitch</h3>
      <p>$16.000</p>
      <button onclick="addToCart('Caja temática Stitch', 16000)">Agregar</button>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/SJ7Rhhx/stitch3.jpg" alt="Globo Stitch">
      <h3>Globo Stitch</h3>
      <p>$10.000</p>
      <button onclick="addToCart('Globo Stitch', 10000)">Agregar</button>
    </div>
  </div>

  <div class="cart" id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <div id="total">Total: $0</div>
    <button onclick="checkout()">Pagar ♥</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('total');
      items.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        items.appendChild(li);
        sum += item.price;
      });
      total.textContent = `Total: $${sum}`;
    }

    async function checkout() {
      if (cart.length === 0) return alert('El carrito está vacío.');

      const items = cart.map(item => ({
        title: item.name,
        quantity: 1,
        currency_id: "ARS",
        unit_price: item.price
      }));

      try {
        const response = await fetch("https://tienda-backend-gmdc.onrender.com/create_preference", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ items })
        });

        const data = await response.json();
        window.location.href = data.init_point;
      } catch (error) {
        console.error("Error al crear preferencia:", error);
        alert("Hubo un problema al iniciar el pago.");
      }
    }
  </script>
</body>
</html>
