<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Girasoles</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf6f9;
    }
    .dedicatoria {
      text-align: center;
      font-size: 2rem;
      color: #e91e63;
      font-weight: bold;
      margin-top: 1rem;
      text-shadow: 1px 1px #fff;
    }
    header {
      background: #ff80ab;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .product button:hover {
      background: #f50057;
    }
    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 250px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .cart li {
      margin: 0.5rem 0;
    }
    .cart button {
      margin-top: 1rem;
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .cart button:hover {
      background: #218838;
    }
    .added {
      animation: bounce 0.3s ease;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="dedicatoria">MIS GIRASOLES, PARA JACQUI</div>
  <header>Tienda Girasoles</header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Producto 1">
      <h3>Decoración Stitch</h3>
      <p>$15000</p>
      <button onclick="addToCart('Decoración Stitch', 15000)">Agregar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Producto 2">
      <h3>Decoración Spiderman</h3>
      <p>$16000</p>
      <button onclick="addToCart('Decoración Spiderman', 16000)">Agregar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Prueba de pago">
      <h3>Producto de prueba</h3>
      <p>$10</p>
      <button onclick="addToCart('Producto de prueba', 10)">Agregar</button>
    </div>
  </div>

  <div class="cart" id="cart">
    <strong>Carrito</strong>
    <ul id="cart-items"></ul>
    <div id="total">Total: $0</div>
    <button onclick="checkout()">Pagar ♥</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
      document.getElementById("cart").classList.add("added");
      setTimeout(() => {
        document.getElementById("cart").classList.remove("added");
      }, 300);
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('total');
      items.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        items.appendChild(li);
        sum += item.price;
      });
      total.textContent = `Total: $${sum}`;
    }

    async function checkout() {
      if (cart.length === 0) return alert('El carrito está vacío.');

      const items = cart.map(item => ({
        title: item.name,
        quantity: 1,
        currency_id: "ARS",
        unit_price: item.price
      }));

      try {
        const response = await fetch("https://tienda-backend-gmdc.onrender.com/create_preference", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ items })
        });

        const data = await response.json();
        window.location.href = data.init_point;
      } catch (error) {
        console.error("Error al crear preferencia:", error);
        alert("Hubo un problema al iniciar el pago.");
      }
    }
  </script>
</body>
</html>
