<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Bebé</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header { background: #ffb6c1; padding: 1rem; text-align: center; color: white; font-size: 1.5rem; }
    .container { padding: 2rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .product { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem; text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 10px; }
    .product h3 { margin: 0.5rem 0; }
    .product button { background: #ff69b4; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    .cart { position: fixed; bottom: 20px; right: 20px; background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .cart ul { list-style: none; padding: 0; margin: 0; }
    .cart li { margin: 0.5rem 0; }
    .cart button { margin-top: 1rem; background: #28a745; }
  </style>
</head>
<body>
  <header>Tienda de Bebés</header>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Producto 1">
      <h3>Body Bebé</h3>
      <p>$5000</p>
      <button onclick="addToCart('Body Bebé', 5000)">Agregar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Producto 2">
      <h3>Manta Suave</h3>
      <p>$7000</p>
      <button onclick="addToCart('Manta Suave', 7000)">Agregar</button>
    </div>
  </div>

  <div class="cart">
    <strong>Carrito</strong>
    <ul id="cart-items"></ul>
    <div id="total">Total: $0</div>
    <button onclick="checkout()">Pagar</button>
  </div>

  <script>
    const mp = new MercadoPago('TEST-XXXXXXXXXXXXXXXXXXXXXXXXXXX', {
      locale: 'es-AR'
    });

    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('total');
      items.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        items.appendChild(li);
        sum += item.price;
      });
      total.textContent = `Total: $${sum}`;
    }

    async function checkout() {
      if (cart.length === 0) return alert('El carrito está vacío.');

      const items = cart.map(item => ({
        title: item.name,
        quantity: 1,
        currency_id: "ARS",
        unit_price: item.price
      }));

      const response = await fetch("https://api.mercadopago.com/checkout/preferences", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer TEST-XXXXXXXXXXXXXXXXXXXXXXXXXXX" // Reemplazar con tu token real
        },
        body: JSON.stringify({ items })
      });

      const data = await response.json();
      window.location.href = data.init_point;
    }
  </script>
</body>
                                        </html>
